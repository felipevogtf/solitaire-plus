<router-outlet></router-outlet>

@if (board) {
  <section class="board">
    @for (row of board.matrix; track $index) {
      @for (col of row; track $index) {
        <div
          class="board__cell"
          [ngClass]="getCellClass(col)"
          (click)="getMovements(col)"
        >
          {{ col.status }}
        </div>
      }
    }
  </section>
}
